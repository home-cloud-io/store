apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jellyfin
  namespace: {{ .Release.Name }}
  labels:
    app: jellyfin
spec:
  serviceName: jellyfin
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      affinity:
        nodeAffinity: {{ toYaml .Values.homeCloud.nodeAffinity | nindent 12 }}
      containers:
        - name: jellyfin
          image: 'jellyfin/jellyfin:{{ .Chart.AppVersion }}'
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8096
          env:
            {{- with (first .Values.homeCloud.routes) }}
            - name: JELLYFIN_PublishedServerUrl
              value: http://{{ .name }}.local
            {{- end }}
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /cache
              name: cache
            - mountPath: /media
              name: media
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-config
        - name: cache
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-cache
        - name: media
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-media
